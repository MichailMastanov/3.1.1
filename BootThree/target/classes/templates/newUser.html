<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>

<body>

<form th:method="POST" action="/admin/create_user">
    <label for="username">Enter name: </label>
    <input type="text" name="username" id="username" required="required"/>
    <br/>
    <label for="password">Enter password: </label>
    <input type="text" name="password" id="password" required="required"/>
    <br/>
    <label for="user">ROLE_USER</label>
    <input type="checkbox" name="roles" value="USER" id="user" checked>
    <label for="admin">ROLE_ADMIN</label>
    <input type="checkbox" name="roles" value="ADMIN" id="admin">
    <br/>
    <input type="submit" value="Create!"/>
</form>

<form th:method="GET" th:action="@{/logout}">
    <button type="submit">Logout</button>
</form>

</body>
</html>
